        //3) sum all resistance values in the array
        // checks if it is a numbers array 
        function isNumbersArray(arr) {
            return Array.isArray(arr) && arr.every((item, arr) => {
                return typeof item === 'number';
            });
        }
        // sums all numbers inside an array
        function sumArray(arr) {
            let result = 0;
            result = arr.reduce((item, currVal) => item + currVal);
            return result;
        }
        // adding all resistance values
        function seriesResistance(arr) {

            if (!isNumbersArray(arr)) return;
            else {
                let result = sumArray(arr);
                return result <= 1 ? result + " ohm" : result + " ohms";
            }
        }

        function letterCount(inStr) {
            let alphaCounter = [
                ['a', 0], ['b', 0], ['c', 0],
                ['d', 0], ['e', 0], ['f', 0],
                ['g', 0], ['h', 0], ['i', 0],
                ['j', 0], ['k', 0], ['l', 0],

                ['p', 0], ['q', 0], ['r', 0],
                ['s', 0], ['t', 0], ['u', 0],
                ['v', 0], ['w', 0], ['x', 0],
                ['y', 0], ['z', 0]];
            const newStr = inStr.split('');
            for (let i = 0; i < newStr.length; i++) {
                if (newStr[i] === " ") continue;
                let j = 0;
                for (; j < alphaCounter.length; j++) {
                    if (newStr[i] === alphaCounter[j][0]) {
                        alphaCounter[j][1] += 1; // increment
                        break;
                    }
                }
                console.log(alphaCounter[j], " ", alphaCounter[j][1]);
            }


            return alphaCounter;
        }

        /*
        Write a JavaScript function to generate a fibonacci series
        */
        function fibonacci(length) {
            const fibArray = [0, 1];
            for (let i = 2; i < length; i++) {
                fibArray.push(fibArray[i - 2] + fibArray[i - 1]);
            }
            return fibArray;
        }

        Write a JavaScript function to reverse a string without methods

        function reverseString(str) {
            let reverseStr = '';
            for (let i = str.length - 1; i >= 0; i--) {

            }
            return reverseStr;

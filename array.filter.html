    <script>
        const demo = document.querySelectorAll('.demo');
        //                          (1)
        /////////////////////////////////////////////////////////////////
        //1) Given an array of numbers, return a new array that has only the numbers that are 5 or greater.
        function fiveAndGreaterOnly(arr) {
            const newArr = arr.filter((item,arr) => {
                return item >= 5 ? item : false;
            });
            return newArr;
        }
        // test
        console.log(fiveAndGreaterOnly([3, 6, 8, 2])); /// [6, 8]
        //                          (2)
        /////////////////////////////////////////////////////////////////
        //2) Given an array of numbers, return a new array that only includes the even numbers.
        function evensOnly(arr) {
            const newArr = arr.filter((item,arr)=> item % 2 === 0 ? item : null);
            return newArr;
        }


        console.log(evensOnly([3, 6, 8, 2])); /// [6, 8, 2]
        //                          (3)
        /////////////////////////////////////////////////////////////////
        //3) Given an array of strings, return a new array that only includes those that are 5 characters or fewer in length
        function fiveCharactersOrFewerOnly(arr) {
            const newArr = arr.filter((item,arr)=> item.length <= 5 ? item : null);
            return newArr;
        }
        console.log(fiveCharactersOrFewerOnly(["dog", "wolf", "by", "family", "eaten", "camping"])); // ["by", "dog", "wolf", "eaten"]
        //                          (4)
        /////////////////////////////////////////////////////////////////
        //4) Given an array of people objects, return a new array that has filtered out all those who don't belong to the club.
        function peopleWhoBelongToTheClub(arr){
            const newArr = arr.filter((item,arr) => item.member === true? item : null );
            return newArr;
        }

        console.log(peopleWhoBelongToTheClub([
        { name: "Angelina Jolie", member: true },
        { name: "Eric Jones", member: false },
        { name: "Paris Hilton", member: true },
        { name: "Kayne West", member: false },
        { name: "Bob Ziroll", member: true }
        ]));
        // =>
        //[ { name: 'Angelina Jolie', member: true },
        //  { name: 'Paris Hilton', member: true },
        //  { name: 'Bob Ziroll', member: true } ]
    

        //                          (5)
        /////////////////////////////////////////////////////////////////
        //5)Make a filtered list of all the people who are old enough to see The Matrix (older than 18)
        function ofAge(arr) {
            const newArr = arr.filter((item,arr)=> item.age >= 18 ? item:null);
            return newArr;
        }
        function mapOfAge(arr) {
            const newArr = arr.map((item,arr)=> item.age >= 18 ? item:false).filter((item,arr) => item.age >= 18 ? item:null);
            return newArr;
        }
        console.log(mapOfAge([
        { name: "Angelina Jolie", age: 80 },
        { name: "Eric Jones", age: 2 },
        { name: "Paris Hilton", age: 5 },
        { name: "Kayne West", age: 16 },
        { name: "Bob Ziroll", age: 100 }
        ])); 
        console.log(ofAge([
        { name: "Angelina Jolie", age: 80 },
        { name: "Eric Jones", age: 2 },
        { name: "Paris Hilton", age: 5 },
        { name: "Kayne West", age: 16 },
        { name: "Bob Ziroll", age: 100 }
        ])); 
        // => 
        //[ { name: 'Angelina Jolie', age: 80 },

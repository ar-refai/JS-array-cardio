        /////////////////////////////////////////////////////////////////
        //1) Make an array of numbers that are doubles of the first array

        function doublesArray(arr) {
            const newArr  =   arr.map((value,arr) =>{
               return value * 2;
            });
            return newArr;
        }
        const myArr = [1,2,3,4,5,6,7];
        const doubled = myArr.map((val,arr) => val * 2);
        console.log(doubled);
        console.log(doublesArray([1,2,3,4,5]));

        /////////////////////////////////////////////////////////////////
        //2)Take an array of numbers and make them strings
        function stringItUp(arr){
            const newArr = arr.map((val,arr) => val.toString());
            return newArr;
        }
        console.log(stringItUp([2, 5, 100])); // ["2", "5", "100"]

        /////////////////////////////////////////////////////////////////
        //3) Capitalize each of an array of names
        function capitalizeNames(arr){
            const newArr = arr.map(function (val,arr) 
            {
                return val.charAt(0).toUpperCase() + val.slice(1).toLowerCase();
            });
            return newArr;
        }

          console.log(capitalizeNames(["john", "JACOB", "jinGleHeimer", "schmidt","aaRon"])); // ["John", "Jacob", "Jingleheimer", "Schmidt"]

        //5) Make an array of strings of the names saying whether or not they can go to The Matrix
        function makeStrings(arr){
            const newArr = arr.map((item,arr)=> {

                else 
                    return null;
            }).filter((item,arr) => item? item:0);
            return newArr;
